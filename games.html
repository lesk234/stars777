<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с деньгами и казино</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            color: #fff;
            background: url('your-background-image.jpg') no-repeat center center fixed; /* Замените на путь к вашему изображению */
            background-size: cover; /* Заполнение фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Подсветка по краям */
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.8); /* Неоновый желтый */
            z-index: 0; /* Подложка */
        }

        /* Контейнер для кнопок */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
            height: 300px;
            position: relative; /* Для правильного позиционирования */
            z-index: 1; /* Поверх неоновой рамки */
        }

        /* Стили для кнопок */
        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); /* Неоновая белая подсветка */
        }
    </style>
</head>
<body>
    <!-- Подсветка по краям -->
    <div class="neon-border"></div>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <div class="button" onclick="location.href='slot.html'">Stars Slot</div>
        <div class="button">Кнопка 2</div>
        <div class="button">Кнопка 3</div>
        <div class="button">Кнопка 4</div>
    </div>
</body>
</html>
